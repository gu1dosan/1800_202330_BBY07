<body>

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->
  <nav id="nav_with_searchPlaceholder"></nav>
  <nav id="offcanvasPlaceholder"></nav>

  <div class="detail-content">
    <div class="top-aligned">
      <button class="btn back-button" onclick="history.back()">
        <span class="material-symbols-rounded">
          arrow_back
        </span>
      </button>
      <h2 class="detail-name">
        name_placeholder
      </h2>
    </div>
    <div class="contributor-row"> 
      <button class="btn goToProfileButton">
        <img id="contributor-profile-pic" src="" alt="profile pic" /><span id="userName"></span>
      </button>
    </div>
    <img class="detail-image" src="" alt="item image"/>
    <div style="display:flex;justify-content:space-between">
      <div>
        <p class="detail-description">
          description_placeholder
        </p>
        <div class="detail-likes-row">
          <p>Is this helpful?</p>
          <span class="material-symbols-rounded thumbs-up like-icon">
            thumb_up
          </span>
          <span id="likesInput"></span>
          <span class="material-symbols-rounded thumbs-down dislike-icon">
            thumb_down
          </span>
        </div>
        <!-- <p class="detail-likes-row">
           <span><span id="likesInput"></span> users found this helpful</span>
        </p> -->
      </div>
      <div class="item-detail-bin">
        <div class="item-detail-bin-row">
          <span class="material-symbols-rounded arrow">
            east
          </span>
          <span class="material-symbols-rounded bin">
            delete
          </span>
        </div>
        <p class="item-detail-bin-name">

        </p>
      </div>
    </div>
    <span class="DeleteButton" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">
       Delete
       <span class="material-symbols-rounded" style="margin-left:1vh">
        delete_forever
      </span>
    </span>
    
    <!-- Delete Item Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="Delete Item Modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete item?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this item?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="deleteThis()" >Yes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- <div class="text-center py-5"> </div> -->
    <div id="footerPlaceholder"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="./scripts/firebaseAPI_BBY07.js"></script>

  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/detailpage.js"></script>
  
</body>
