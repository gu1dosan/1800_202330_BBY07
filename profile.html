  <!-- Stuff for body goes here -->
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col">
        <div class="p-3 border bg-light">
          <h1>User Profile </h1>
          <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
              <div class="form-group mb-3">
                <label>Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
              </div>
              <div class="form-group mb-3">
                <label>City</label>
                <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" class="form-control" placeholder="" disabled>
              </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-2">
              <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
              <span style="width: 10px"></span>
              <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="p-3 border bg-light">

          <!-- this is likes -->
          <div id="likes">
            Total Likes: <span id="likesInput"></span>

            <div class="row">
              <div class="col mt-1">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                    aria-label="Info striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"> / 1</div>
                </div>
              </div>
              <div class="col-3">
                <span class="badge rounded-pill bg-secondary">1 like</span>
              </div>
            </div>
            <div class="row">
              <div class="col mt-1">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-warning" role="progressbar"
                    aria-label="Warning striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"> / 5</div>
                </div>
              </div>
              <div class="col-3">
                <span class="badge rounded-pill bg-secondary">5 likes</span>
              </div>
            </div>
            <div class="row">
              <div class="col mt-1">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                    aria-label="Danger striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"> / 25</div>
                </div>
              </div>
              <div class="col-3">
                <span class="badge rounded-pill bg-secondary">25 likes</span>
              </div>
            </div>

          </div>


          <!-- this is post -->
          <div id="posts">
            Total Posts: <span id="numOfPostInput"></span>

            <div class="row">
              <div class="col mt-1">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                    aria-label="Info striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"> / 1</div>
                </div>
              </div>
              <div class="col-3">
                <span class="badge rounded-pill bg-secondary">1 post</span>
              </div>
            </div>
            <div class="row">
              <div class="col mt-1">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-warning" role="progressbar"
                    aria-label="Warning striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"> / 5</div>
                </div>
              </div>
              <div class="col-3">
                <span class="badge rounded-pill bg-secondary">5 posts</span>
              </div>
            </div>
            <div class="row">
              <div class="col mt-1">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                    aria-label="Danger striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"> / 25</div>
                </div>
              </div>
              <div class="col-3">
                <span class="badge rounded-pill bg-secondary">25 posts</span>
              </div>
            </div>
            
          </div>


          <!-- This is Template Element for Progress bar -->
          <template id="progressTemplate">
            <div class="row">
              <div class="col mt-1">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                    aria-label="Danger striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">5</div>
                </div>
              </div>
              <div class="col-3">
                <span class="badge rounded-pill bg-danger"> like</span>
              </div>
            </div>
          </template>





        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button type="button" class="btn btn-danger" onclick="logout()">Log out</button>
    </div>

    <div id="items-go-here">
      Your posts:
    </div>

  </div>




  <template id="itemCardTemplate">
            
    <div class="item-card">
      <img class="item-card-image" src="" class="card-img-top" alt="...">
      <div class="item-card-body">
        <div class="item-card-name">
          Item name placeholder
        </div>
        <div class="item-card-color-band">
          <span class="material-symbols-rounded arrow">
            east
          </span>
          <span class="material-symbols-rounded bin">
            delete
          </span>
        </div>
        <div class="item-card-likes-container">
          <p class="makeItSmaller">Is this helpful?</p>
          <div class="item-card-likes">
            <span class="material-symbols-rounded thumbs-up like-icon">
              thumb_up
            </span>
            <span id="likesInput"></span>
            <span class="material-symbols-rounded thumbs-down dislike-icon">
              thumb_down
            </span>
          </div>
        
        </div>
        <div class="item-card-see-more">
          See more... 
          <span class="material-symbols-rounded">
            arrow_forward_ios
          </span>
        </div>
      </div>

</template>
